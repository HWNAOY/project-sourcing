plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.5'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.blumeglobal'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation group: 'org.jetbrains', name: 'annotations', version: '24.0.1'
	implementation group: 'com.google.ortools', name: 'ortools-java', version: '9.7.2996'
	implementation group: 'org.apache.lucene', name: 'lucene-core', version: '9.8.0'
	implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.2.4'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'com.mysql:mysql-connector-j'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
